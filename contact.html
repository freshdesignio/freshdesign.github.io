  <body class="contactPage">
    <a href="index.html" class="logoHold">
      <h1 class="defaultLogo">FreshDesign.io</h1>
    </a>
    <h1 class="wordsTitle">Contact / Feedback</h1>
    <p class="words">Pretty straightforward, if you want your site or an element of it to be featured use this form. Please leave you name and email if you would like to know what happens<br>If you want to get in touch for another reason use the 'contact/feedback' link on the home page.</p>
    <div class="contact">
      <form action="http://formspree.io/thefreshdesign.io@gmail.com" method="POST" class="cntr">
          <input name="contactPageName" type="text" id="name" placeholder="Name"/>
          <input name="email" type="email" id="email" placeholder="Email"/>
        <!-- temporary comment,  (This is a honeypot to catch webscrapers) -->
				<input type="hidden" name="_next" value="responce.html" />
        <input type="text" name="_gotcha" style="display:none;" />
          <label for="message"></label>
          <textarea class="cntr" id="message" name="message" placeholder="Message" Required></textarea>
          <button class="cntr" type="submit">Submit</button>
      </form>
    </div>
  </body>
